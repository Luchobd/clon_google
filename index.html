<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://kit.fontawesome.com/a55779a2e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Clon Google</title>
  </head>
  <body>
    <header class="google__header">
      <nav class="google__nav">
        <p class="google__nav_text"><a href="">Gmail</a></p>
        <p class="google__nav_text"><a href="">Imágenes</a></p>
        <div class="google__nav_icons">
          <a href=""><i class="fas fa-ellipsis-h"></i></a>
        </div>
        <figure>
          <picture class="google__nav_logo"
            ><a href="">
              <img
                src="./src/img/usuario.jpeg"
                alt="foto personal"
                class="google__nav_img"
            /></a>
          </picture>
        </figure>
      </nav>
    </header>
    <main class="google__container">
      <figure class="google__main_figure">
        <picture class="google__main_picture">
          <img
            src="./src/img/google.png"
            alt="Logo de Google"
            class="google__main_img"
          />
        </picture>
      </figure>
      <form action="" class="google__form">
        <input type="text" class="google__form_input" id="search" />

        <div class="google__icons">
          <label for="search">
            <i class="google__icons_search fas fa-search"></i>
          </label>
          <a href=""
            ><i class="google__icons_microphone fas fa-microphone"></i
          ></a>
        </div>
      </form>
      <section class="google__btn_container">
        <article class="google__btn_search">
          <p class="google__btn">
            <a href="#">Buscar con Google</a>
          </p>
          <p class="google__btn">
            <a href="#">Me siento con suerte</a>
          </p>
        </article>
      </section>
      <section class="google__lenguage">
        <p class="google__lenguage_paragraph">
          Google offered in: <a href="">English</a>
        </p>
      </section>
    </main>
    <p class="google__country">Colombia</p>
    <footer class="google__footer">
      <div class="google__footer_left">
        <a href=""><p>Sobre Google</p></a>
        <a href=""><p>Publicidad</p></a>
        <a href=""><p>Negocios</p></a>
        <a href=""><p>Cómo funciona la Búsqueda</p></a>
      </div>
      <div class="google__footer_right">
        <a href=""><p>Privacidad</p></a>
        <a href=""><p>Condiciones</p></a>
        <a href=""><p>Preferencias</p></a>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
